# ErgoScript Compiler LSP Configuration

ergoscript {
  compiler {
    # Default network prefix
    network-prefix = 0x00  # Mainnet

    # Enable method call lowering
    lower-method-calls = true

    # Default ErgoTree version
    tree-version = 0
  }

  lsp {
    # LSP server configuration
    server {
      name = "ErgoScript Language Server"
      version = "0.1.0"
    }

    # Enable/disable features
    features {
      diagnostics = true
      completion = true
      hover = true
      definition = true
      references = true
      document-symbols = true
      formatting = false  # Not yet implemented
      signature-help = true
    }

    # Diagnostics configuration
    diagnostics {
      # Delay before publishing diagnostics (milliseconds)
      delay = 500

      # Maximum number of diagnostics per file
      max-per-file = 100
    }
  }
}

# Logging configuration
akka {
  loglevel = "INFO"
  stdout-loglevel = "INFO"
}
